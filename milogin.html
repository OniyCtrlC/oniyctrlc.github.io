<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./milogin.css">
  <link rel="stylesheet" href="//at.alicdn.com/t/c/font_4600553_yzk4s252rqd.css">
</head>

<body>
  <div id="root">
    <div class="login-password-root-wrap">
      <div class="mi-sider-layout">
        <div class="mi-sider-layout__sider">
          <div class="mi-sider-layout__banner"></div>
        </div>
        <div class="mi-sider-layout__content">
          <div class="mi-sider-layout__scroll">
            <div class="mi-layout">
              <div class="mi-layout__header clearfix">
                <div class="mi-layout__title">
                  <div class="mi-layout__logo"></div>
                  <p class="title">小米账号</p>
                </div>
                <div class="mi-nav">
                  <a href="javascript:;" class="mi-nav__item">用户协议</a>
                  <a href="javascript:;" class="mi-nav__item">隐私政策</a>
                  <a href="javascript:;" class="mi-nav__item">帮助中心</a>
                  <span class="line"> |</span>
                  <span href="javascript:;" class="mi-nav__item language" style="cursor: pointer;">
                    中文(简体)
                    <div class="ant-dropdown">
                      <a href="">中文(繁體)</a>
                      <a href="">English</a>
                      <a href="">日本語</a>
                      <a href="">Français</a>
                    </div>
                  </span>
                </div>
              </div>
              <div class="mi-layout__container">
                <div class="mi-layout__card">
                  <div class="qr-switch-wrap">
                    <div class="anticon iconfont icon-erweima">

                    </div>
                    <div class="ant-popover">
                      扫码登录
                    </div>
                  </div>
                  <div class="ant-tabs">
                    <div class="ant-tabs-nav">
                      <a href="./milogin.html" class="ant-tabs-tab active">登录</a>
                      <a href="./miregistered.html" class="ant-tabs-tab">注册</a>
                    </div>
                    <div class="ant-tabs-content-holder">
                      <div class="ant-row">
                        <div class="ant-col">
                          <label for="" class="mi-floating-label">邮箱/手机号码/小米ID</label>
                          <input type="text" class="mi-input__input" id="0">
                        </div>
                        <span class="msg">请输入账号</span>
                      </div>
                      <div class="ant-row">
                        <div class="ant-col">
                          <label for="" class="mi-floating-label">密码</label>
                          <input type="password" class="mi-input__input" id="1">
                          <button class="iconfont icon-biyan"></button>
                        </div>
                        <span class="msg">请输入登录密码</span>
                      </div>
                      <div class="mi-accept-terms">
                        <span class="checkbox-container">
                          <input type="checkbox" id="customCheckbox" />
                          <label for="customCheckbox" class="custom-checkbox"></label>
                        </span>
                        <span>
                          已阅读并同意小米账号
                          <a href="">用户协议</a>
                          和
                          <a href="">隐私政策</a>
                        </span>
                      </div>
                      <button class="mi-button">
                        登录
                      </button>
                      <div class="mi-form-actions">
                        <div class="mi-form-action">
                          <a class="mi-external-url" href="">
                            忘记密码?
                          </a>
                        </div>
                        <div class="mi-form-action">
                          <a href="" class="mi-external-url">
                            手机号登录
                          </a>
                        </div>
                      </div>
                      <div class="mi-sns-login">
                        <div class="mi-sns-login__title">
                          其他方式登录
                        </div>
                        <div class="mi-sns-login__content">
                          <div class="mi-sns-login__list">
                            <div class="mi-sns-login__item"><span class="iconfont icon-zhifubao"></span></div>
                            <div class="mi-sns-login__item"><span class="iconfont icon-weixin"></span></div>
                            <div class="mi-sns-login__item"><span class="iconfont icon-QQ-circle-fill"></span></div>
                            <div class="mi-sns-login__item"><span class="iconfont icon-weibo"></span></div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="mi-copyright">
                  小米公司版权所有-京ICP备10046444-
                  <a href="">京公网安备11010802020134号</a>
                  -京ICP证110507号
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>


    <script>


      const inputArr = document.querySelectorAll(".mi-input__input");
      const labelArr = document.querySelectorAll(".mi-floating-label");
      const msgArr = document.querySelectorAll(".ant-tabs-content-holder .msg");
      const btneye = document.querySelector(".ant-col .iconfont");


      inputArr.forEach(item => {
        item.addEventListener("focus", my_focus);
        item.addEventListener("blur", my_blur);
        item.addEventListener("input", my_input);
      })

      btneye.addEventListener("click", function () {

        const state = this.classList.item(this.classList.length - 1);
        this.classList.remove(state);

        if (state === "icon-biyan") {
          inputArr[this.classList.length].type = "text";
          this.classList.add("icon-view");

        } else if (state === "icon-view") {
          inputArr[this.classList.length].type = "password";
          this.classList.add("icon-biyan");
        }

      });



      function my_focus() {

        this.style.border = "1px solid rgb(255, 92, 0)";
        this.style.boxShadow = "0 0 5px rgb(255, 92, 0)";

        if (!this.value) {
          this.style.backgroundColor = "rgb(252,242,243)";
          labelArr[this.id].style.color = "rgb(240,70,69)";
          labelArr[this.id].style.transform = "scale(0.8) translate(-15%, -40%)";
        } else if (this.value) {
          labelArr[this.id].style.color = "#999";
          this.style.backgroundColor = "rgb(249,249,249)";
        }

      }

      function my_blur() {

        this.style.border = "1px solid transparent";
        this.style.boxShadow = "none";

        if (!this.value) {
          labelArr[this.id].style.transform = "none";
          this.style.backgroundColor = "rgb(252,242,243)";
          msgArr[this.id].style.display = "block";
        } else if (this.value) {
          labelArr[this.id].style.color = "#999";
          this.style.backgroundColor = "rgb(249,249,249)";
        }

      }

      function my_input() {

        if (this.value) {
          this.style.backgroundColor = "rgb(249,249,249)";
          labelArr[this.id].style.color = "#999";
          msgArr[this.id].style.display = "none";
        } else if (!this.value) {
          labelArr[this.id].style.color = "rgb(240,70,69)";
          this.style.backgroundColor = "rgb(252,242,243)";
          msgArr[this.id].style.display = "block";
        }

      }






    </script>
</body>

</html>
